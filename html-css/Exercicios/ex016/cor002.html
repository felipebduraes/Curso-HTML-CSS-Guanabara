<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
       * { /* Configurações globais das CSS */
        height: 100%;
       }

       body {
            background-image: linear-gradient(to top, #E1DA53,#DBD00F, #A8A00C, #5C5922);
        }
        h1 {
            color: #202406;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
